<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>users</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list [virtualScroll]="users$ | async">
    <ion-item *virtualItem="let user">
      <ion-thumbnail item-left>
        <img src="{{user.avatar_url}}">
      </ion-thumbnail>
      <h2>{{user.login}}</h2>
    </ion-item>
  </ion-list>


  <ion-list>
    <ion-item *ngFor="let user of (users$ | async)">
      <ion-thumbnail item-left>
        <img src="{{user.avatar_url}}">
      </ion-thumbnail>
      <h2>{{user.login}}</h2>
    </ion-item>
  </ion-list>

</ion-content>
