<ion-header>

  <ion-navbar>
    <ion-title>users</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list [virtualScroll]="users">
    <ion-item *virtualItem="let user">
      <ion-thumbnail item-left>
        <img src="{{user.info.avatar_url}}">
      </ion-thumbnail>
      <h2>{{user.info.name}}</h2>
      <h3>{{user.info.login}}</h3>
    </ion-item>
  </ion-list>


  <ion-list>
    <ion-item *ngFor="let user of users">
      <ion-thumbnail item-left>
        <img src="{{user.info.avatar_url}}">
      </ion-thumbnail>
      <h2>{{user.info.name}}</h2>
      <h3>{{user.info.login}}</h3>
    </ion-item>
  </ion-list>

</ion-content>
